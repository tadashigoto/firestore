db.collection("people").onSnapshot((querySnapshot) => {
    let result = '';
    querySnapshot.forEach((doc) => {
        let person = doc.data();
        result += '<li>' + person.name + ' ['
            + person.mail + ':' + person.age + ']';
    });
    document.querySelector('#list').innerHTML = result;
});
